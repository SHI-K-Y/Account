<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Login page</title>
  </head>
  <body>
    <div class="logo">Keep Your Wallet Safe!</div>
    <div class="glass-container">
      <div class="login-box">
        <h2>登入帳冊</h2>
        <form action="#" method="POST">
          <input type="text" id="username" name="username" required placeholder="電子郵件" />
          <input type="password" id="password" name="password" required placeholder="密碼" />

          <div class="options">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">記住我</label>
            <a href="#">忘記密碼?</a>
          </div>

          <button type="submit">登入</button>

          <p>還沒有帳戶嗎?</p>
          <a href="register.html" id="register">立即註冊!</a>
        </form>
      </div>
    </div>
    <footer>
      <p>Keep Your Wallet Safe!-荷包拯救計劃</p>
      <p>Copyright &copy; 2025 Kunyan Shi.</p>
    </footer>
  </body>
</html>
