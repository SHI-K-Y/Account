<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>財務報表 - Keep Your Wallet Safe!</title>
    <link rel="stylesheet" href="scss/reports.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <button class="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>

    <nav class="nav-menu">
      <div class="logo">Keep Your Wallet Safe!</div>
      <ul class="nav-items">
        <li class="nav-item">
          <a href="overview.html">
            <i class="fas fa-wallet"></i>
            <span>資產總覽</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="transactions.html">
            <i class="fas fa-list"></i>
            <span>交易記錄</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="category-expense.html">
            <i class="fas fa-tags"></i>
            <span>類別設定</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="reports.html">
            <i class="fas fa-chart-pie"></i>
            <span>財務報表</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="nav-overlay"></div>

    <div class="content-wrapper">
      <div class="reports-header">
        <h1>財務報表</h1>
      </div>

      <div class="report-filters">
        <div class="date-filter">
          <button>2024年1月 <i class="fas fa-calendar"></i></button>
        </div>
      </div>

      <div class="report-section">
        <h2>收支概況</h2>
        <div class="chart-container">
          <canvas id="incomeExpenseChart"></canvas>
        </div>
        <div class="summary">
          <div class="summary-item">
            <div class="label">收入</div>
            <div class="value income">$30,000</div>
          </div>
          <div class="summary-item">
            <div class="label">支出</div>
            <div class="value expense">$15,000</div>
          </div>
          <div class="summary-item">
            <div class="label">結餘</div>
            <div class="value balance">$15,000</div>
          </div>
        </div>
      </div>

      <div class="report-section">
        <h2>支出分類統計</h2>
        <div class="chart-container">
          <canvas id="expenseCategoryChart"></canvas>
        </div>
        <div class="category-breakdown">
          <div class="category-item">
            <div class="category-info">
              <i class="fas fa-utensils"></i>
              <span>餐飲</span>
            </div>
            <div class="amount">$5,000</div>
          </div>
          <div class="category-item">
            <div class="category-info">
              <i class="fas fa-bus"></i>
              <span>交通</span>
            </div>
            <div class="amount">$3,000</div>
          </div>
          <div class="category-item">
            <div class="category-info">
              <i class="fas fa-home"></i>
              <span>住宿</span>
            </div>
            <div class="amount">$7,000</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Charts initialization
      document.addEventListener("DOMContentLoaded", function () {
        // 收支概況圖表
        const incomeExpenseCtx = document.getElementById("incomeExpenseChart").getContext("2d");
        new Chart(incomeExpenseCtx, {
          type: "bar",
          data: {
            labels: ["收入", "支出"],
            datasets: [
              {
                data: [30000, 15000],
                backgroundColor: ["#27ae60", "#e74c3c"],
                borderWidth: 0,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false,
              },
            },
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });

        // 支出分類圓餅圖
        const expenseCategoryCtx = document.getElementById("expenseCategoryChart").getContext("2d");
        new Chart(expenseCategoryCtx, {
          type: "doughnut",
          data: {
            labels: ["餐飲", "交通", "住宿"],
            datasets: [
              {
                data: [5000, 3000, 7000],
                backgroundColor: ["#f1c40f", "#3498db", "#9b59b6"],
                borderWidth: 0,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "bottom",
              },
            },
          },
        });
      });
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
