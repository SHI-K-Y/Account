<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>收入類別設定 - Keep Your Wallet Safe!</title>
    <link rel="stylesheet" href="category.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  </head>
  <body>
    <!-- Include navigation component -->
    <button class="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>

    <nav class="nav-menu">
      <a href="index.html" class="logo">Keep Your Wallet Safe!</a>
      <ul class="nav-items">
        <li class="nav-item">
          <a href="overview.html">
            <i class="fas fa-wallet"></i>
            <span>資產總覽</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="transactions.html">
            <i class="fas fa-list"></i>
            <span>交易記錄</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="category-expense.html">
            <i class="fas fa-tags"></i>
            <span>類別設定</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="reports.html">
            <i class="fas fa-chart-pie"></i>
            <span>財務報表</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="nav-overlay"></div>

    <div class="content-wrapper">
      <div class="page-header">
        <h1>類別設定</h1>
        <div class="type-switcher">
          <a href="category-expense.html">支出</a>
          <a href="category-income.html" class="active">收入</a>
        </div>
      </div>

      <div class="category-list">
        <div class="category-item">
          <div class="category-info">
            <i class="fas fa-wallet"></i>
            <span>薪資</span>
          </div>
          <button class="edit-btn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>

        <div class="category-item">
          <div class="category-info">
            <i class="fas fa-gift"></i>
            <span>獎金</span>
          </div>
          <button class="edit-btn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>

        <div class="category-item">
          <div class="category-info">
            <i class="fas fa-piggy-bank"></i>
            <span>投資</span>
          </div>
          <button class="edit-btn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>
      </div>

      <button class="add-category-btn">
        <i class="fas fa-plus"></i>
        新增類別
      </button>
    </div>

    <!-- Category Edit Modal -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <h2>編輯類別</h2>
        <input type="text" class="category-name-input" placeholder="類別名稱" />
        <div class="modal-buttons">
          <button class="delete-btn">刪除</button>
          <button class="save-btn">儲存</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
