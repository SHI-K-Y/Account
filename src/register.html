<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Register page</title>
  </head>
  <body>
    <div class="logo">Keep Your Wallet Safe!</div>
    <div class="glass-container">
      <div class="login-box">
        <h2>建立使用者</h2>
        <form action="#" method="POST">
          <div class="name-group">
            <div class="illustrate">您的名字</div>
            <div class="name-inputs">
              <input type="text" id="lastname" name="lastname" required placeholder="姓" />
              <input type="text" id="firstname" name="firstname" required placeholder="名" />
            </div>
          </div>
          <div class="illustrate">您的電子郵件</div>
          <input type="text" id="username" name="username" required placeholder="電子郵件" />
          <div class="illustrate">密碼</div>
          <input type="password" id="password" name="password" required placeholder="密碼" />
          <div class="illustrate">確認密碼</div>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="密碼" />

          <button type="submit">建立帳戶</button>

          <p>已經有帳戶了嗎?</p>
          <a href="login.html" id="register">登入</a>
        </form>
      </div>
    </div>
    <footer>
      <p>Keep Your Wallet Safe!-荷包拯救計劃</p>
      <p>Copyright &copy; 2025 Kunyan Shi.</p>
    </footer>
  </body>
</html>
